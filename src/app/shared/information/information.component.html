<div  class="container mb-5">
    <div class="row">
        <div class="col-12">
            <h1 #animateHeader class="animate__animated">Technologies of Vanguard</h1>
        </div>
    </div>
</div>
@if (images) {
	<ngb-carousel style="margin-bottom: 70px;">
		<ng-template ngbSlide>
			<div style="height:100dvh;" class="picsum-img-wrapper">
				<img style="width: 100%;height: 100%;" [src]="images[0]" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>First slide label</h3>
				<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
			</div>
		</ng-template>
		<ng-template ngbSlide>
			<div style="height:100dvh;" class="picsum-img-wrapper">
				<img style="width: 100%; height: 100%;" [src]="images[1]" alt="Random second slide" />
			</div>
			<div class="carousel-caption">
				<h3>Second slide label</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
		</ng-template>
		<ng-template ngbSlide>
			<div style="height:100dvh;" class="picsum-img-wrapper">
				<img style="width: 100%;height: 100%;" [src]="images[2]" alt="Random third slide" />
			</div>
			<div class="carousel-caption">
				<h3>Third slide label</h3>
				<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
			</div>
		</ng-template>
	</ngb-carousel>
}
